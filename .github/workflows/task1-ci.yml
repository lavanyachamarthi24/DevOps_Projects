name: Task 1 CI

on:
  push:
    paths:
      - 'task-1-kubernetes/**'
      - '.github/workflows/task1-ci.yml'
  pull_request:
    paths:
      - 'task-1-kubernetes/**'

jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: task-1-kubernetes/app/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

  docker-build:
    name: Build Docker images
    needs: api-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t dodo-api:${{ github.sha }} task-1-kubernetes/app/api

      - name: Build frontend image
        run: docker build -t dodo-frontend:${{ github.sha }} task-1-kubernetes/app/frontend

